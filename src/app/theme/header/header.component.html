<mat-toolbar>
  @if (showToggle) {
    <button mat-icon-button (click)="toggleSidenav.emit()">
      <mat-icon>menu</mat-icon>
    </button>
  }

  @if (showBranding) {
    <app-branding />
  }

  <span class="flex-fill"></span>
<!-- 
  <app-github-button /> -->

  <!-- <button mat-icon-button>
    <mat-icon>search</mat-icon>
  </button> -->
  <div style="margin-top: 5px !important;">
  <img  style="border-radius: 50%;" [src]="LogoImg || 'images/common-rank.png'" alt="No Logo" width="45px" height="45px">
  </div>

  <!-- <app-translate /> -->

  <button mat-icon-button class="hide-small" (click)="toggleFullscreen()">
    <mat-icon>fullscreen</mat-icon>
  </button>

  <app-notification class="hide-small" />

  <app-user />

  <button mat-icon-button class="hide-small" (click)="toggleSidenavNotice.emit()">
    <mat-icon>list</mat-icon>
  </button>
</mat-toolbar>
