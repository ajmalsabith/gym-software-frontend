<page-header class="bg-cyan-50" title="Users" />
<mat-tab-group [(selectedIndex)]="selectedTabIndex">

  <!-- Tab 1: Staff List -->
  <mat-tab label="User List">
    <div class="filters-container">
      <div class="filters-left">
        <!-- Search Filter -->
        <mat-form-field appearance="outline" style="width: 300px; margin-right: 10px;">
          <mat-label>Search</mat-label>
          <input matInput placeholder="Search by name or email" [(ngModel)]="searchText" (input)="applyFilters()" />
        </mat-form-field>

        <!-- Status Filter -->
        <mat-form-field appearance="outline" style="width: 200px;">
          <mat-label>Status</mat-label>
          <mat-select [(ngModel)]="statusFilter" (selectionChange)="applyFilters()">
            <mat-option value="">All</mat-option>
            <mat-option value="Active">Active</mat-option>
            <mat-option value="Inactive">Inactive</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="filters-right">
        <button mat-flat-button style="background-color: black;" (click)="addClient()">Create New User</button>
      </div>
    </div>

    <!-- Edit Action Template -->
    <ng-template #actionTpl let-row="row">
      <button mat-icon-button style="color: black;" (click)="editStaff(row)">
        <mat-icon>edit</mat-icon>
      </button>
    </ng-template>

    <mtx-grid
      [data]="filteredList"
      [columns]="columns"
      [loading]="false"
      [columnResizable]="false"
      [rowSelectable]="false"
      [rowHover]="true"
      [rowStriped]="false"
      [showToolbar]="true"
      [columnHideable]="true"
      [columnSortable]="true"
      [columnPinnable]="true"
      [expandable]="false"
      [pageOnFront]="true"
      [showPaginator]="true"
      [pageSizeOptions]="[5, 10, 50, 100]"
      [pageIndex]="0"
      [pageSize]="5"
      [toolbarTitle]="'Staff List'"
      (rowClick)="onRowClick($event)"
    ></mtx-grid>
  </mat-tab>

  <!-- Tab 2: Staff Details Form -->
  <mat-tab label="User Details">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Staff Details</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="reactiveForm1" (ngSubmit)="saveStaff()" class="form-field-grid">
          <div class="form-row">
            <mat-form-field appearance="fill">
              <mat-label>First Name</mat-label>
              <input matInput formControlName="first_name" />
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Last Name</mat-label>
              <input matInput formControlName="last_name" />
            </mat-form-field>
          </div>

          <div class="form-row">
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" />
              <mat-error *ngIf="reactiveForm1.get('email')?.invalid">
                {{ getErrorMessage() }}
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Contact Number</mat-label>
              <input matInput formControlName="contact_number" />
            </mat-form-field>
          </div>

          <div class="form-row password-row">
            <div class="col-username">
              <mat-form-field appearance="fill" class="full-width">
                <mat-label>User Name</mat-label>
                <input matInput formControlName="user_name" required />
              </mat-form-field>
            </div>

            <div class="col-passwords">
              <div class="col-half">
                <mat-form-field appearance="fill" class="full-width">
                  <mat-label>Password</mat-label>
                  <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required />
                  <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
                    <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                  </button>
                </mat-form-field>
              </div>

              <div class="col-half">
                <mat-form-field appearance="fill" class="full-width">
                  <mat-label>Confirm Password</mat-label>
                  <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirm_password" required />
                  <button mat-icon-button matSuffix type="button" (click)="hideConfirmPassword = !hideConfirmPassword">
                    <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                  </button>
                  <mat-error *ngIf="reactiveForm1.get('confirm_password')?.hasError('passwordMismatch')">
                    Password and Confirm Password do not match
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          </div>

          <div class="form-row">
            <!-- <mat-form-field appearance="fill">
              <mat-label>Address</mat-label>
              <textarea matInput formControlName="address"></textarea>
            </mat-form-field> -->
            <mat-form-field appearance="fill">
              <mat-label>Address</mat-label>
              <input matInput formControlName="address" #addressInput autocomplete="off" />
            </mat-form-field>


          </div>

          <div class="form-row" style="display: flex; gap: 16px;">
            <div style="flex: 1; max-width: 50%;">
              <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Role</mat-label>
                <mat-select formControlName="role" required>
                  <mat-option value="1">Staff</mat-option>
                </mat-select>
                <mat-error *ngIf="reactiveForm1.get('role')?.hasError('required')">
                  Role is required
                </mat-error>
              </mat-form-field>
            </div>
            <mat-form-field appearance="fill">
              <mat-label>Status</mat-label>
              <mat-select formControlName="status">
                <mat-option value="Active">Active</mat-option>
                <mat-option value="Inactive">Inactive</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="form-buttons">
            <button mat-raised-button style="color: #c00100;" type="button">Cancel</button>
            <button mat-raised-button style="color: #026e00;" type="submit" [disabled]="reactiveForm1.invalid">Save</button>

          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-tab>
</mat-tab-group>
