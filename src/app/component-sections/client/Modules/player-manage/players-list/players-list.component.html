<div class="m-24">
  <page-header>
    <div class="flex items-center">
      <h1 class="text-2xl font-bold">Players List</h1>
    </div>
  </page-header>

  <div class="mt-6">
    <mat-card>
      <mat-card-content>
        <div class="flex justify-between items-center mb-4">
          <h2>All Players</h2>
          <button mat-raised-button color="primary" (click)="addPlayer()">
            <mat-icon>add</mat-icon>
            Add Player
          </button>
        </div>

        <div class="players-table">
          <table mat-table [dataSource]="players" class="mat-elevation-z8 w-full">
            
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let player"> {{player.name}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let player"> {{player.email}} </td>
            </ng-container>

            <!-- Phone Column -->
            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef> Phone </th>
              <td mat-cell *matCellDef="let player"> {{player.phone}} </td>
            </ng-container>

            <!-- Membership Column -->
            <ng-container matColumnDef="membership">
              <th mat-header-cell *matHeaderCellDef> Membership </th>
              <td mat-cell *matCellDef="let player"> {{player.membership}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let player">
                <button mat-icon-button color="primary" (click)="editPlayer(player)" matTooltip="Edit">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deletePlayer(player.id)" matTooltip="Delete">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
