
  <div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <mat-card class="mat-elevation-z8">
        <mat-card-header>
          <mat-card-title>Subscription Plans</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <!-- Filters and Add Button -->
          <div class="filter-section mb-3">
            <div class="row align-items-center">
              <div class="col-md-4">
               
       <mat-form-field appearance="outline" class="w-100">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Search" [(ngModel)]="searchText" (input)="applyFilters()" />
      </mat-form-field>

    
      <!-- Status Filter -->
     
              </div>
              <div class="col-md-3">
                <mat-form-field appearance="outline" class="w-100">
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="statusFilter" (selectionChange)="applyFilters()">
          <mat-option value="">All</mat-option>
         <mat-option value="active">Active</mat-option>
          <mat-option value="inactive">Inactive</mat-option>
        </mat-select>
      </mat-form-field>
              </div>
              <div class="col-md-5 text-end">
                 <button mat-flat-button class="add-button" (click)="CreatePlan('')"><mat-icon>add</mat-icon>Create New Subscription Plan</button>
              </div>
            </div>
          </div>

          <!-- Trainers Grid -->
    
  <mtx-grid
    [data]="filteredList"
    [columns]="columns"
    [loading]="false"
    [columnResizable]="false"
    [rowSelectable]="false"
    [rowHover]="true"
    [rowStriped]="false"
    [showToolbar]="true"
    [columnHideable]="true"
    [columnSortable]="true"
    [columnPinnable]="true"
    [expandable]="false"
    [pageOnFront]="true"
    [showPaginator]="true"
    [pageSizeOptions]="[5, 10, 50, 100]"
    [pageIndex]="0"
    [pageSize]="5"
    [toolbarTitle]="'Subscription Plans List'"
  ></mtx-grid>




        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
