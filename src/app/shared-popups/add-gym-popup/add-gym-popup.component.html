<h2 mat-dialog-title>Company</h2>
<div class="pop-content">

<div class="main-box">
    <label for="">Name</label>
    <input type="text">
</div>

<div class="main-box">
    <label for="">Owner</label>
    <input type="text">
</div>

<div class="main-box">
    <label for="">City</label>
    <input type="text">
</div>

<div class="main-box">
    <label for="">District</label>
    <input type="text">
</div>

<div class="main-box">
    <label for="">State</label>
    <input type="text">
</div>

<div class="main-box">
    <label for="">Phone</label>
    <input type="text">
</div>

<div class="main-box">
    <label for="">Email</label>
    <input type="text"   >
</div>

<div class="main-box">
    <label for="">Website</label>
    <input type="text"  placeholder="website url">
</div>

<div class="main-box">
   <mat-checkbox>Active</mat-checkbox>
</div>

<div class="main-box">
    <button mat-flat-button color="accent" >Add Logo</button>
</div>



</div>


<div class="pop-footer">

 <button mat-raised-button (click)="dialogRef.close()"  > Close </button>
 <button mat-flat-button  color="primary" (click)="submit()"> Save </button>
</div>
