<h2 mat-dialog-title>Company</h2>
<div class="pop-content">

    <div class="container">
        <form  [formGroup]="itemForm" >
    <div class="input-grid">
        <div class="main-box">
            <label for="role">Role:</label>
            <select id="role" formControlName="role" required>
                <option value="">Select Role</option>
                <option value="player">Player</option>
                <option value="trainer">Trainer</option>
            </select>
          </div>

           <div class="main-box">
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name" placeholder="Enter your name" required>

           </div>
         
           <div class="main-box">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" placeholder="Enter your email" required>

           </div>
         
           <div class="main-box">
            <label for="password">Password:</label>
            <input type="password" id="password" formControlName="password" placeholder="Enter your password" required>

           </div>
         

<div class="main-box">
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" formControlName="phone" placeholder="Enter your phone number" required>

</div>


        <div class="main-box">
            <label for="gender">Gender:</label>
            <select id="gender" formControlName="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

         <div class="main-box">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" formControlName="dob" required>
         </div>
    </div>

    <fieldset>
        <legend>Address</legend>

        <label for="line1">Line 1:</label>
        <input type="text" id="line1" formControlName="address.line1" placeholder="Enter address line 1" required>

        <label for="city">City:</label>
        <input type="text" id="city" formControlName="address.city" placeholder="Enter city" required>

        <label for="district">District:</label>
        <input type="text" id="district" formControlName="address.district" placeholder="Enter district" required>

        <label for="state">State:</label>
        <input type="text" id="state" formControlName="address.state" placeholder="Enter state" required>

        <label for="country">Country:</label>
        <input type="text" id="country" formControlName="address.country" placeholder="Enter country" required>

        <label for="zip">ZIP Code:</label>
        <input type="text" id="zip" formControlName="address.zip" placeholder="Enter ZIP code" required>
      </fieldset>

        </form>
    </div>



</div>


<div class="pop-footer">

 <button mat-raised-button (click)="dialogRef.close()"  > Close </button>
 <button mat-flat-button  color="primary" > Save </button>
</div>
